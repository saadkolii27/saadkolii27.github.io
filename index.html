<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <!-- Router -->
    <script src="js/router.js"></script>
    <!-- 404 Popup -->
    <script src="js/404-popup.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input:focus + .focus-border {
            transform: scaleX(1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Connexion</h1>
            <p>Connectez-vous à votre compte</p>
        </div>

        <div class="error-message" id="errorMessage">
            Email ou mot de passe incorrect
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>

        <div class="signup-link">
            Pas encore de compte ? <a href="signup.html">Créer un compte</a>
        </div>
        
        <!-- Test button for 404 popup (remove in production) -->
        <div style="text-align: center; margin-top: 1rem;">
            <button onclick="show404Popup()" style="background: #ff6b6b; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-size: 0.8rem;">
                Test 404 Popup
            </button>
        </div>
    </div>

    <script>
        // Initialisation Appwrite
        const client = new Appwrite.Client()
            .setEndpoint('https://nyc.cloud.appwrite.io/v1')
            .setProject('ssaad');
        const account = new Appwrite.Account(client);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                await account.createEmailSession(email, password);
                
                // Vérifier si l'utilisateur est un administrateur
                const user = await account.get();
                const ADMIN_EMAILS = ['admin@ssaad.me', 'saadkolii27@gmail.com']; // Remplacez par vos emails d'administrateurs
                
                if (ADMIN_EMAILS.includes(user.email)) {
                    // Rediriger vers le panneau d'administration
                    if (window.appRouter && window.appRouter.routeExists('/admin')) {
                        window.appRouter.navigate('/admin');
                    } else {
                        window.location.href = 'admin.html';
                    }
                } else {
                    // Rediriger vers le tableau de bord utilisateur
                    if (window.appRouter && window.appRouter.routeExists('/dashboard')) {
                        window.appRouter.navigate('/dashboard');
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }
            } catch (err) {
                console.error('Login error:', err);
                errorMessage.style.display = 'block';
                
                // Handle specific Appwrite errors
                if (err.code === 401) {
                    errorMessage.textContent = 'Email ou mot de passe incorrect';
                } else if (err.code === 404) {
                    errorMessage.textContent = 'Compte non trouvé';
                } else if (err.message && err.message.includes('general_route_not_found')) {
                    errorMessage.textContent = 'Erreur de connexion au serveur';
                } else {
                    errorMessage.textContent = err.message || 'Erreur de connexion';
                }
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Masquer le message d'erreur lors de la saisie
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
