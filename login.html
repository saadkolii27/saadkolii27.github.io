<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Saad Kolii</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 8rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        .auth-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 110, 208, 0.2);
        }

        .auth-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 2rem;
        }

        .auth-btn:hover {
            box-shadow: 0 5px 15px rgba(74, 110, 208, 0.4);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 0.8rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
            padding: 0.8rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Connexion</h1>
            <p>Connectez-vous à votre espace personnel</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Mot de passe oublié?</a>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>
            
            <button type="submit" class="auth-btn">Se connecter</button>
        </form>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="auth-footer">
            Pas encore de compte? <a href="signup.html">S'inscrire</a>
        </div>
    </div>

    <!-- Modal de récupération de mot de passe (hidden by default) -->
    <div id="password-recovery-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 10px; width: 90%; max-width: 500px;">
            <h2>Récupération de mot de passe</h2>
            <p>Entrez votre adresse e-mail pour recevoir un lien de récupération.</p>
            
            <form id="recovery-form">
                <div class="form-group">
                    <label for="recovery-email">Adresse e-mail</label>
                    <input type="email" id="recovery-email" required placeholder="votre@email.com">
                </div>
                
                <div style="display: flex; justify-content: space-between; margin-top: 1.5rem;">
                    <button type="button" id="cancel-recovery" style="padding: 0.8rem 1.5rem; background: #eee; border: none; border-radius: 5px; cursor: pointer;">Annuler</button>
                    <button type="submit" style="padding: 0.8rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">Envoyer</button>
                </div>
            </form>
            
            <div class="error-message" id="recovery-error" style="margin-top: 1rem; display: none;"></div>
            <div class="success-message" id="recovery-success" style="margin-top: 1rem; display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Rediriger si déjà connecté
            auth.redirectIfNeeded('login.html', 'profile.html');
            
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Gestion du formulaire de connexion
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Masquer les messages précédents
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Désactiver le bouton pendant le traitement
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Connexion en cours...';
                
                try {
                    // Connexion
                    await auth.login(email, password);
                    
                    // Afficher le message de succès
                    successMessage.textContent = 'Connexion réussie! Redirection...';
                    successMessage.style.display = 'block';
                    
                    // Rediriger vers la page de profil
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                    
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    
                    // Réactiver le bouton
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });
            
            // Gestion du mot de passe oublié
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const passwordRecoveryModal = document.getElementById('password-recovery-modal');
            const cancelRecoveryButton = document.getElementById('cancel-recovery');
            const recoveryForm = document.getElementById('recovery-form');
            const recoveryError = document.getElementById('recovery-error');
            const recoverySuccess = document.getElementById('recovery-success');
            
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                passwordRecoveryModal.style.display = 'flex';
            });
            
            cancelRecoveryButton.addEventListener('click', function() {
                passwordRecoveryModal.style.display = 'none';
                recoveryError.style.display = 'none';
                recoverySuccess.style.display = 'none';
            });
            
            recoveryForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                recoveryError.style.display = 'none';
                recoverySuccess.style.display = 'none';
                
                const email = document.getElementById('recovery-email').value;
                
                try {
                    await auth.recoverPassword(email);
                    recoverySuccess.textContent = 'Instructions de récupération envoyées à votre adresse e-mail.';
                    recoverySuccess.style.display = 'block';
                    
                    // Fermer la modal après quelques secondes
                    setTimeout(() => {
                        passwordRecoveryModal.style.display = 'none';
                    }, 3000);
                    
                } catch (error) {
                    recoveryError.textContent = error.message;
                    recoveryError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
