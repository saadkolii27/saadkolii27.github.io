<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        // Script de redirection SPA
        (function() {
            var path = window.location.pathname;
            var repoName = '/saadkolii27.github.io';
            
            // Si le chemin commence par le nom du repo, on le supprime
            if (path.indexOf(repoName) === 0) {
                path = path.replace(repoName, '');
            }
            
            // Rediriger vers la racine avec le chemin comme param√®tre
            localStorage.setItem('spa-redirect', path);
            window.location.href = '/';
        })();
    </script>
</head>
<body>
    <p>Redirection en cours...</p>
</body>
</html>
