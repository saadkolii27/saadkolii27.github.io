<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 • Page not found</title>
  <style>
    :root{--bg:#0f1226;--text:#e7e8ee;--muted:#a7abc7;--border:#2a2f63}
    body{margin:0;display:grid;place-items:center;min-height:100vh;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:linear-gradient(180deg,#0f1226,#151838)}
    .card{background:rgba(27,31,69,.7);border:1px solid var(--border);border-radius:14px;padding:22px;max-width:520px}
    a{color:#7c5cff}
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p class="muted">The page you’re looking for doesn’t exist.</p>
    <p><a href="/">Return home</a> or <a href="/blog">browse the blog</a>.</p>
  </div>
</body>
</html>
