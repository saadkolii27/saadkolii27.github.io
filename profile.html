<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Saad Kolii</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 6rem auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .profile-header {
            background: var(--gradient);
            padding: 3rem 2rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            color: white;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-name {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .profile-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .profile-content {
            background: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .profile-section {
            margin-bottom: 2.5rem;
        }

        .profile-section:last-child {
            margin-bottom: 0;
        }

        .profile-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 110, 208, 0.2);
        }

        .profile-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-btn:hover {
            box-shadow: 0 5px 15px rgba(74, 110, 208, 0.4);
            transform: translateY(-2px);
        }

        .profile-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .profile-btn.secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
        }

        .error-message {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 0.8rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
            padding: 0.8rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .profile-nav {
            display: flex;
            background: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-bottom: -1px;
            overflow: hidden;
        }

        .nav-item {
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-item.active {
            background: var(--gradient);
            color: white;
        }

        .nav-item:not(.active):hover {
            background: #f5f5f5;
        }

        .profile-tab {
            display: none;
        }

        .profile-tab.active {
            display: block;
        }

        @media screen and (max-width: 768px) {
            .profile-container {
                margin: 2rem 1rem;
            }
            
            .profile-header {
                padding: 2rem 1rem;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .profile-name {
                font-size: 1.8rem;
            }
            
            .form-buttons {
                flex-direction: column;
            }
            
            .profile-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        .home-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .home-link:hover {
            opacity: 1;
        }

        .home-link svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="index.html" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                </svg>
                Accueil
            </a>
            <div class="profile-avatar" id="profile-avatar"></div>
            <h1 class="profile-name" id="profile-name">Chargement...</h1>
            <p class="profile-email" id="profile-email"></p>
            <button class="profile-logout" id="logout-btn">Se déconnecter</button>
        </div>
        
        <div class="profile-nav">
            <div class="nav-item active" data-tab="personal-info">Informations personnelles</div>
            <div class="nav-item" data-tab="security">Sécurité</div>
        </div>
        
        <div class="profile-content">
            <div class="profile-tab active" id="personal-info-tab">
                <div class="profile-section">
                    <h2 class="profile-section-title">Informations personnelles</h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="name">Nom complet</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="profile-btn">Enregistrer les modifications</button>
                        </div>
                    </form>
                    <div class="error-message" id="profile-error"></div>
                    <div class="success-message" id="profile-success"></div>
                </div>
            </div>
            
            <div class="profile-tab" id="security-tab">
                <div class="profile-section">
                    <h2 class="profile-section-title">Modifier le mot de passe</h2>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="current-password">Mot de passe actuel</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">Nouveau mot de passe</label>
                            <input type="password" id="new-password" name="new-password" required minlength="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-new-password">Confirmer le nouveau mot de passe</label>
                            <input type="password" id="confirm-new-password" name="confirm-new-password" required minlength="8">
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="profile-btn">Modifier le mot de passe</button>
                        </div>
                    </form>
                    <div class="error-message" id="password-error"></div>
                    <div class="success-message" id="password-success"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Rediriger si non connecté
                const redirected = await auth.redirectIfNeeded('login.html', 'profile.html');
                if (redirected) return;
                
                // Récupérer l'utilisateur actuel
                const user = await auth.getCurrentUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Remplir les informations du profil
                const profileName = document.getElementById('profile-name');
                const profileEmail = document.getElementById('profile-email');
                const profileAvatar = document.getElementById('profile-avatar');
                const nameInput = document.getElementById('name');
                
                profileName.textContent = user.name;
                profileEmail.textContent = user.email;
                nameInput.value = user.name;
                
                // Créer les initiales pour l'avatar
                const initials = user.name
                    .split(' ')
                    .map(name => name.charAt(0))
                    .join('')
                    .toUpperCase();
                profileAvatar.textContent = initials;
                
                // Gérer la déconnexion
                const logoutBtn = document.getElementById('logout-btn');
                logoutBtn.addEventListener('click', async function() {
                    try {
                        await auth.logout();
                        window.location.href = 'login.html';
                    } catch (error) {
                        console.error('Erreur lors de la déconnexion:', error);
                    }
                });
                
                // Gestion des onglets
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        // Désactiver tous les onglets
                        navItems.forEach(i => i.classList.remove('active'));
                        document.querySelectorAll('.profile-tab').forEach(tab => tab.classList.remove('active'));
                        
                        // Activer l'onglet cliqué
                        item.classList.add('active');
                        document.getElementById(item.dataset.tab + '-tab').classList.add('active');
                    });
                });
                
                // Formulaire de mise à jour du profil
                const profileForm = document.getElementById('profile-form');
                const profileError = document.getElementById('profile-error');
                const profileSuccess = document.getElementById('profile-success');
                
                profileForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    profileError.style.display = 'none';
                    profileSuccess.style.display = 'none';
                    
                    const name = document.getElementById('name').value;
                    
                    try {
                        await auth.updateName(name);
                        
                        // Mettre à jour l'affichage
                        profileName.textContent = name;
                        
                        // Mettre à jour les initiales
                        const updatedInitials = name
                            .split(' ')
                            .map(n => n.charAt(0))
                            .join('')
                            .toUpperCase();
                        profileAvatar.textContent = updatedInitials;
                        
                        profileSuccess.textContent = 'Profil mis à jour avec succès!';
                        profileSuccess.style.display = 'block';
                    } catch (error) {
                        profileError.textContent = 'Erreur lors de la mise à jour du profil: ' + error.message;
                        profileError.style.display = 'block';
                    }
                });
                
                // Formulaire de modification du mot de passe
                const passwordForm = document.getElementById('password-form');
                const passwordError = document.getElementById('password-error');
                const passwordSuccess = document.getElementById('password-success');
                
                passwordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    passwordError.style.display = 'none';
                    passwordSuccess.style.display = 'none';
                    
                    const currentPassword = document.getElementById('current-password').value;
                    const newPassword = document.getElementById('new-password').value;
                    const confirmNewPassword = document.getElementById('confirm-new-password').value;
                    
                    if (newPassword !== confirmNewPassword) {
                        passwordError.textContent = 'Les nouveaux mots de passe ne correspondent pas.';
                        passwordError.style.display = 'block';
                        return;
                    }
                    
                    try {
                        await auth.updatePassword(newPassword, currentPassword);
                        
                        // Réinitialiser le formulaire
                        passwordForm.reset();
                        
                        passwordSuccess.textContent = 'Mot de passe mis à jour avec succès!';
                        passwordSuccess.style.display = 'block';
                    } catch (error) {
                        passwordError.textContent = 'Erreur lors de la mise à jour du mot de passe: ' + error.message;
                        passwordError.style.display = 'block';
                    }
                });
                
            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
            }
        });
    </script>
</body>
</html>
